<!DOCTYPE html>
<html>
<head>
    <title>Truck ID Entry</title>
    <!-- Include Bulma CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .hero-background {
            /* Placeholder for your background image */
            background-image: url('path_to_your_image.jpg');
            background-size: cover;
            background-position: center;
        }

        .hero-body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            padding: 20px;
        }

        .box {
            max-width: 400px;
            margin: auto;
        }

        .is-fluorescent {
            background-color: #2d991a; /* Fluorescent green background */
            color: #000; /* Text color */
            border-color: #2d991a; /* Fluorescent green border */
        }

        .is-fluorescent:hover {
            background-color: #2d991a; /* Slightly darker green on hover */
        }

        .input, .button {
            border-radius: 4px;
        }

        /* Error message styling */
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight is-dark hero-background">
        <div class="hero-body">
            <div class="container has-text-centered box">
                <h1 class="title is-fluorescent">Enter Truck ID</h1>
                <form action="/submit_truck_id" method="post" class="form">
                    <div class="field">
                        <label class="label" for="truckId">Truck ID:</label>
                        <div class="control">
                            <input class="input" type="text" id="truckId" name="truckId" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="button is-fluorescent" type="submit" value="Submit">
                        </div>
                    </div>
                    {% if error %}
                        <p class="error">{{ error }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </section>
</body>
</html>
